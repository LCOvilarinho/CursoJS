<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Ariel;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Oi, <strong>${nome}</strong> ! Tudo bem? Espero que sim. <br> Seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>. <br>`)
        document.writeln(`E em minúsculas é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
